<!DOCTYPE html>
{% load static %}
<html>

	<head>
		<title>Riddle</title>
	</head>
	<style>
		body {
			background-color: purple;
			}

		h1 {
			position: fixed;
			top: 50%;
			left: 50%;
			transform: translate(-50%, -50%);
			color: white;
			text-align: center;
			font-size: xx-large;
			}
</style>
	<body>
		<h1 id="riddle">
		{% if riddles %}

			{% for r in riddles %}
				{{ r.body }}
				<button type="button" onclick='document.getElementById("riddle").innerHTML = "{{ r.answer }}"'>Answer</button>
			{% endfor %}

		{% else %}
			<strong>There are no riddles present.</strong>
		{% endif %}
		

		</h1>

	</body>
</html>
